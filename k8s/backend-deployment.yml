apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        # ðŸ‘‡ LE PLACEHOLDER QUE JENKINS VA REMPLACER
        image: REPLACE_ME_BACKEND_IMAGE 
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        
        envFrom:
        - secretRef:
            name: mlops-secrets
        
        resources:
          requests:
            memory: "512Mi" # AugmentÃ© par sÃ©curitÃ©
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

        startupProbe:
          httpGet:
            path: /
            port: 5000
          failureThreshold: 60
          periodSeconds: 10
        
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 20

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP